<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Optometría - Registro</title>
  <link rel="stylesheet" href="body.css">
  <script src="document.js"></script>
</head>
<body>
  <div class="container">
    <h1>Registro en Optometría</h1>
    <form id="registration-form">
      <label for="name">Nombre completo:</label>
      <input type="text" id="name" name="name" required>
    
      <label for="email">Correo electrónico:</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" required>

      <label for="eye-test">Resultado de examen de vista:</label>
      <textarea id="eye-test" name="eye-test" rows="2" placeholder="Escribe aquí tu diagnóstico"></textarea>

      <button type="submit">Registrarse</button>
    </form>
    <p id="success-message"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
